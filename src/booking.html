<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swamys Makeover | Booking</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Body Wrapper -->
    <div
      class="flex flex-col justify-center items-center gap-2 min-h-dvh w-full"
    >
      <form class="flex flex-col gap-3">
        <input
          class="border p-2 rounded-lg"
          type="text"
          id="name"
          placeholder="Name"
        />
        <input
          class="border p-2 rounded-lg"
          type="email"
          id="email"
          placeholder="Email"
        />
        <input
          class="border p-2 rounded-md"
          type="text"
          placeholder="Contact Number"
          id="contactNumber"
        />
        <input
          class="border p-2 rounded-md"
          type="date"
          id="date"
          placeholder="Date"
        />
        <input
          class="border p-2 rounded-md"
          type="time"
          id="time"
          placeholder="Time"
        />
        <select class="border p-2 rounded-md" name="service" id="service">
          <option value="Haircut">Haircut</option>
          <option value="Bridal Makeup">Bridal Makeup</option>
        </select>
        <button id="bookAppointmentBtn" class="bg-secondary-300">
          Book Now
        </button>
      </form>
    </div>
    <script src="./scripts/book-appointment.js"></script>
  </body>
</html>
