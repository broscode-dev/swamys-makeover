<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swamys Makeover | Booking</title>
    <link rel="stylesheet" href="../output.css" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Body Wrapper -->
    <div
      class="h-dvh w-full font-sans bg-black text-slate-50 flex flex-col gap-20"
    >
      <nav
        class="flex justify-between items-center w-full px-5 py-5 slide-in-top"
      >
        <img src="../public/assets/Asset 2.png" alt="logo" class="h-8" />
        <img
          src="../public/assets/icons8-hamburger-menu.svg"
          alt="menu"
          class=""
        />
      </nav>
      <div
        class="flex flex-col justify-center items-center gap-10 slide-in-left"
      >
        <h1 class="uppercase text-xl font-semibold">Book Your Appointment</h1>
        <form class="flex flex-col gap-3 w-full px-10 text-black">
          <input
            class="border border-secondary-400 p-3"
            type="text"
            id="name"
            placeholder="Name"
          />
          <input
            class="border border-secondary-400 p-3"
            type="email"
            id="email"
            placeholder="Email"
          />
          <input
            class="border border-secondary-400 p-3"
            type="text"
            placeholder="Contact Number"
            id="contactNumber"
          />
          <input
            class="border border-secondary-400 p-3"
            type="date"
            id="date"
            placeholder="Date"
          />
          <input
            class="border border-secondary-400 p-3"
            type="time"
            id="time"
            placeholder="Time"
          />
          <select
            class="border border-secondary-400 p-3"
            name="service"
            id="service"
          >
            <option value="Haircut">Haircut</option>
            <option value="Bridal Makeup">Bridal Makeup</option>
          </select>
          <button
            id="bookAppointmentBtn"
            class="bg-secondary-400 text-slate-900 uppercase font-bold py-3"
          >
            Book Now
          </button>
        </form>
      </div>
    </div>

    <script src="./scripts/book-appointment.js"></script>
  </body>
</html>
